<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DGS File Upload</title>
</head>
<body>
    <h1>Upload 3DGS Model</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Select a file:</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        <label for="parameter1">Parameter 1:</label>
        <input type="text" name="parameter1" id="parameter1">
        <br><br>
        <label for="parameter2">Parameter 2:</label>
        <input type="text" name="parameter2" id="parameter2">
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
