<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>3DGS Viewer Test</title>
    <script type="importmap">
      {
        "imports": {
          "three": "./static/three/build/three.module.js",
          "@mkkellogg/gaussian-splats-3d": "./static/gaussian-splats-3d/build/gaussian-splats-3d.module.js"
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        height: 100vh;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <script type="module">
      import * as GaussianSplats3D from "@mkkellogg/gaussian-splats-3d";
      import * as THREE from "three";

      const threeScene = new THREE.Scene();
      const boxColor = 0xbbbbbb;
      const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
      const file_path = "{{ file_url }}";

      const viewer = new GaussianSplats3D.Viewer({
        threeScene: threeScene,
      });
      viewer
        .addSplatScene(file_path)
        .then(() => {
          viewer.start();
        });
    </script>
  </body>
</html>
